<html>
  <head>
    <script src="scripts/xlsx.full.min.js"></script>
     <script src="scripts/papaparse.min.js"></script>
    <script defer src="scripts/xlsx-csv.js"></script>
    <script defer src="scripts/validation.js"></script>
    <script defer src="scripts/csv-json.js"></script>
  </head>
  <body>
    <div id="inputs">
     <h3 style="position:absolute;left:80px;color:slateblue">Input In </h3></br></br></br>
    <div id="input" style="border-style:groove;border-color:red;border-radius:5px;width:250px">
    <input type="radio" name="fileExtIn" value="xlsx" > <span style="color:red">.xlsx</span>
    <input type="radio" name="fileExtIn" value="csv"> <span style="color:red">.csv</span>
    <input type="radio" name="fileExtIn" value="json"> <span style="color:red">.json</span>
    <input type="radio" name="fileExtIn" value="xml"> <span style="color:red">.xml</span>
    </div>
    <br><br>
    <input type="file" value="Upload" id="file" style="background:black;color:white;border-radius:3px;position:absolute" >
    <br><br>
    
    <h3 style="position:absolute;left:80px;color:slateblue">Output In </h3></br></br></br>
    <div id="outputs" style="border-style:groove;border-color:red;border-radius:5px;width:250px">
    <input type="radio" name="fileExtOut" value="xlsx" > <span style="color:red">.xlsx</span>
    <input type="radio" name="fileExtOut" value="csv"> <span style="color:red">.csv</span>
    <input type="radio" name="fileExtOut" value="json"> <span style="color:red">.json</span>
    <input type="radio" name="fileExtOut" value="xml"> <span style="color:red">.xml</span>
    </div>
    <br><br>

    <button type="button" id="convert" style="border-style:groove;position:absolute;left:80px;border-color:limegreen;color:limegreen;font-size:15;border-radius:5px;width:100px;height:50px">Convert</button>
  </div>

  </body>

</html>
